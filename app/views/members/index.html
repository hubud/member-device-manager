<ol class="breadcrumb">
  <li><a ui-sref="dashboard">Dashboard</a></li>
  <li class="active">Members</li>
</ol>

<h1 class="page-header">Members</h1>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="input-group">
      <input id="member-search" ng-model="search" type="text" class="form-control novalidate" placeholder="Search">
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in members | filter:search">
        <td><a ui-sref="member({id: member.id})">{{ member.first_name }}</a></td>
        <td><a ui-sref="member({id: member.id})">{{ member.last_name }}</a></td>
        <td><a ui-sref="member({id: member.id})">{{ member.email }}</a></td>
        <td>{{ member.membership_status }}</td>
        <td>
          <a ui-sref="member({id: member.id})">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
