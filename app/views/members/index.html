<h1 class="page-header">Members</h1>

<label for="search">Search:</label>
<input id="search" ng-model="search"></input>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in members | filter:search">
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.membership_status }}</td>
        <td>
          <a ui-sref="member({id: member.id})">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
